<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Flex + Grid Layout</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* HEADER + MENU */
    .top {
      display: flex;
      flex-direction: row;
    }
    .header {
      background: #0d1b2a;
      color: white;
      flex: 1;
      padding: 20px;
      text-align: center;
    }
    .menu {
      background: #ef476f;
      color: white;
      flex: 2;
      padding: 20px;
      text-align: center;
    }

    .hero {
      background: #457b9d;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }

    /* MAIN + IMAGE/EXTRA */
    .content {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 300px;
    }
    .main {
      background: #1b263b;
      color: white;
      grid-row: 1 / 3;
      grid-column: 1 / 2;
      padding: 20px;
      text-align: center;
    }
    .white-space {
      background: white;
      grid-row: 1 / 3;
      grid-column: 2 / 3;
    }
    .image {
      background: #cce3e6;
      grid-row: 1 / 2;
      grid-column: 3 / 4;
      text-align: center;
      padding: 20px;
    }
    .extra {
      background: #52b788;
      grid-row: 2 / 3;
      grid-column: 3 / 4;
      text-align: center;
      padding: 20px;
    }

    .banner {
      background: #fbc74a;
      text-align: center;
      padding: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <div class="header">HEADER</div>
      <div class="menu">MENU</div>
    </div>
    <div class="hero">HERO</div>
    <div class="content">
      <div class="main">MAIN</div>
      <div class="white-space"></div>
      <div class="image">IMAGE</div>
      <div class="extra">EXTRA</div>
    </div>
    <div class="banner">BANNER</div>
  </div>
</body>
</html>
